<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Kelola Buku Bacaan - Thinkedu</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        .buku-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f0f0f0;
            color: #333;
        }

        .badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            color: white;
        }

        .pdf {
            background-color: #f44336;
        }

        .doc {
            background-color: #3f51b5;
        }

        .ppt {
            background-color: #ff9800;
        }
    </style>
</head>

<body class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>⚙️ Admin</h2>
        <ul>
            <li><a href="dashboard-admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin-users.html"><i class="fas fa-users-cog"></i> Manajemen User</a></li>
            <li><a href="admin-buku.html"><i class="fas fa-book"></i> Kelola Buku</a></li>
            <li><a href="admin-reward.html"><i class="fas fa-gift"></i> Loyalty Reward</a></li>
            <li><a href="admin-statistik.html"><i class="fas fa-chart-bar"></i> Statistik</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Konten -->
    <main class="content">
        <header>
            <h1>Kelola Buku Bacaan</h1>
            <p>Daftar buku yang tersedia untuk siswa</p>
        </header>

        <section class="buku-box">
            <table>
                <thead>
                    <tr>
                        <th>Judul Buku</th>
                        <th>Kategori</th>
                        <th>Format</th>
                        <th>Upload oleh</th>
                    </tr>
                </thead>
                <tbody id="bukuTable">
                    <!-- Data buku dari JSON akan ditampilkan di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        fetch('assets/data/data.json')
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('bukuTable');
                if (!data.buku || data.buku.length === 0) {
                    table.innerHTML = "<tr><td colspan='4'>Belum ada buku yang diunggah.</td></tr>";
                    return;
                }

                data.buku.forEach(b => {
                    const tr = document.createElement('tr');
                    const badgeClass = b.format.toLowerCase() === 'pdf' ? 'pdf' :
                        b.format.toLowerCase() === 'doc' ? 'doc' : 'ppt';
                    tr.innerHTML = `
            <td>${b.judul}</td>
            <td>${b.kategori}</td>
            <td><span class="badge ${badgeClass}">${b.format}</span></td>
            <td>${b.upload_by}</td>
          `;
                    table.appendChild(tr);
                });
            })
            .catch(err => {
                console.error("Gagal memuat buku:", err);
            });
    </script>

</body>

</html>
