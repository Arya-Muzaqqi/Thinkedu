<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - Thinkedu</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('assets/images/background.png') no-repeat center center fixed;
      background-size: cover;
    }

    .dashboard main.content {
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.9); /* transparan agar konten tetap terbaca */
      min-height: 100vh;
    }

    .overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 18px;
      font-weight: bold;
      color: #2196f3;
    }
  </style>
</head>

<body class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>⚙️ Admin</h2>
    <ul>
      <li><a href="dashboard-admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="admin-users.html"><i class="fas fa-users-cog"></i> Manajemen User</a></li>
      <li><a href="admin-buku.html"><i class="fas fa-book"></i> Kelola Buku</a></li>
      <li><a href="admin-reward.html"><i class="fas fa-gift"></i> Loyalty Reward</a></li>
      <li><a href="admin-statistik.html"><i class="fas fa-chart-bar"></i> Statistik</a></li>
      <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </aside>

  <!-- Konten -->
  <main class="content">
    <header>
      <h1>Selamat Datang, Admin</h1>
      <p>Ringkasan sistem Thinkedu</p>
    </header>

    <section class="overview" id="dashboardCards">
      <!-- Konten kartu akan diisi melalui JavaScript -->
    </section>
  </main>

  <script>
    fetch('assets/data/data.json')
      .then(res => res.json())
      .then(data => {
        const totalSiswa = data.users.filter(u => u.role === "siswa").length;
        const totalGuru = data.users.filter(u => u.role === "guru").length;
        const totalBuku = data.buku.length;
        const totalReward = data.reward.length;

        document.getElementById('dashboardCards').innerHTML = `
          <div class="card">
            <h3><i class="fas fa-user-graduate"></i> Total Siswa</h3>
            <p>📚 <strong>${totalSiswa}</strong></p>
          </div>

          <div class="card">
            <h3><i class="fas fa-user-tie"></i> Total Guru</h3>
            <p>👨‍🏫 <strong>${totalGuru}</strong></p>
          </div>

          <div class="card">
            <h3><i class="fas fa-book"></i> Buku Bacaan</h3>
            <p>📘 <strong>${totalBuku}</strong> buku aktif</p>
          </div>

          <div class="card">
            <h3><i class="fas fa-gift"></i> Total Reward</h3>
            <p>🎁 <strong>${totalReward}</strong> tersedia</p>
          </div>
        `;
      })
      .catch(err => {
        console.error("Gagal memuat data:", err);
        document.getElementById('dashboardCards').innerHTML = `<p style="color:red;">Gagal memuat data dashboard.</p>`;
      });
  </script>

</body>

</html>
