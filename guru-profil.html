<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Profil Guru - Thinkedu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('assets/images/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .sidebar img.logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        h2 {
            color: #2196f3;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            max-width: 600px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .success {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <img src="assets/images/logo.png" alt="Logo Thinkedu" class="logo">
        <h2>üë®‚Äçüè´ Guru</h2>
        <ul>
            <li><a href="dashboard-guru.html"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="guru-profil.html"><i class="fas fa-user"></i> Profil</a></li>
            <li><a href="guru-upload.html"><i class="fas fa-upload"></i> Materi</a></li>
            <li><a href="guru-tugas.html"><i class="fas fa-file-alt"></i> Tugas</a></li>
            <li><a href="guru-jadwal.html"><i class="fas fa-calendar-alt"></i> Jadwal Mengajar</a></li>
            <li><a href="guru-penilaian.html"><i class="fas fa-check-circle"></i> Penilaian</a></li>
            <li><a href="guru-chat.html"><i class="fas fa-comments"></i> Chat Siswa</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="content">
        <form id="profilForm">
            <h2>Profil Guru</h2>
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="telepon">No. Telepon</label>
            <input type="tel" id="telepon" placeholder="08xxxxxxxxxx" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password saat ini" required>

            <label for="validasi">Validasi Password</label>
            <input type="password" id="validasi" placeholder="Ketik ulang password" required>

            <button type="submit">Simpan Perubahan</button>
            <div class="success" id="successMsg"></div>
            <div class="error" id="errorMsg"></div>
        </form>
    </main>

    <script>
        fetch('assets/data/data.json')
            .then(res => res.json())
            .then(data => {
                const guru = data.users.find(u => u.role === 'guru');
                if (guru) {
                    document.getElementById('nama').value = guru.nama;
                    document.getElementById('email').value = guru.email;
                    document.getElementById('telepon').value = guru.telepon || '';
                    document.getElementById('password').value = guru.password;
                    document.getElementById('validasi').value = guru.password;
                }
            });

        document.getElementById("profilForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const nama = document.getElementById("nama").value.trim();
            const telepon = document.getElementById("telepon").value.trim();
            const pass = document.getElementById("password").value.trim();
            const val = document.getElementById("validasi").value.trim();
            const errorMsg = document.getElementById("errorMsg");
            const successMsg = document.getElementById("successMsg");

            errorMsg.textContent = "";
            successMsg.textContent = "";

            if (!nama || !telepon || !pass || !val) {
                errorMsg.textContent = "Gagal menyimpan. Harap isi semua data.";
                return;
            }
            if (pass !== val) {
                errorMsg.textContent = "Password dan validasi tidak cocok.";
                return;
            }
            successMsg.textContent = "Perubahan profil berhasil disimpan.";
        });
    </script>
</body>

</html>
