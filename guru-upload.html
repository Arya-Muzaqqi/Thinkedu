<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Upload Materi - Thinkedu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('assets/images/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            box-shadow: 6px 0 20px rgba(0, 0, 0, 0.5);
        }

        .sidebar img.logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
        }

        .content {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            min-height: 100vh;
            box-sizing: border-box;
            position: relative;
        }

        .content h2 {
            margin-top: 0;
            color: #2196f3;
        }

        .upload-btn {
            position: absolute;
            top: 40px;
            right: 40px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
        }

        .list-materi {
            margin-top: 30px;
        }

        .materi-item {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }

        .materi-item:hover {
            background-color: #e3f2fd;
            transform: scale(1.01);
        }

        .materi-item h4 {
            margin: 0;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <img src="assets/images/logo.png" alt="Logo Thinkedu" class="logo">
        <h2>üë®‚Äçüè´ Guru</h2>
        <ul>
            <li><a href="dashboard-guru.html"><i class="fas fa-home"></i> Beranda</a></li>
            <li><a href="guru-profil.html"><i class="fas fa-user"></i> Profil</a></li>
            <li><a href="guru-upload.html" class="active"><i class="fas fa-upload"></i> Materi</a></li>
            <li><a href="guru-tugas.html"><i class="fas fa-file-alt"></i> Tugas</a></li>
            <li><a href="guru-jadwal.html"><i class="fas fa-calendar-alt"></i> Jadwal Mengajar</a></li>
            <li><a href="guru-penilaian.html"><i class="fas fa-check-circle"></i> Penilaian</a></li>
            <li><a href="guru-chat.html"><i class="fas fa-comments"></i> Chat Siswa</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="content">
        <h2>Materi yang Telah Diunggah</h2>
        <button class="upload-btn" onclick="window.location.href='guru-upload2.html'">+</button>
        <div class="list-materi" id="daftarMateri"></div>
    </main>

    <script>
        fetch('assets/data/data.json')
            .then(res => res.json())
            .then(data => {
                const daftar = document.getElementById('daftarMateri');
                data.materi.forEach(m => {
                    const item = document.createElement('div');
                    item.className = 'materi-item';
                    item.innerHTML = `
            <h4>${m.judul} - ${m.kelas}</h4>
            <p>${m.subbab} | ${m.mapel}</p>
            <p><strong>File:</strong> ${m.file}</p>
            <button onclick="window.location.href='guru-edit-materi.html?id=${m.id}'">Edit</button>
          `;
                    daftar.appendChild(item);
                });
            });
    </script>
</body>

</html>
