<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Manajemen User - Thinkedu</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        .table-box {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f1f1f1;
            color: #333;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: white;
        }

        .siswa {
            background: #4caf50;
        }

        .guru {
            background: #2196f3;
        }

        .admin {
            background: #ff9800;
        }
    </style>
</head>

<body class="dashboard">

    <aside class="sidebar">
        <h2>⚙️ Admin</h2>
        <ul>
            <li><a href="dashboard-admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="admin-users.html"><i class="fas fa-users-cog"></i> Manajemen User</a></li>
            <li><a href="admin-buku.html"><i class="fas fa-book"></i> Kelola Buku</a></li>
            <li><a href="admin-reward.html"><i class="fas fa-gift"></i> Loyalty Reward</a></li>
            <li><a href="admin-statistik.html"><i class="fas fa-chart-bar"></i> Statistik</a></li>
            <li><a href="index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    <main class="content">
        <header>
            <h1>Manajemen Pengguna</h1>
            <p>Daftar lengkap siswa, guru, dan admin dalam sistem</p>
        </header>

        <section class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Data pengguna akan dimuat dengan JS -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        fetch('assets/data/data.json')
            .then(res => res.json())
            .then(data => {
                const userTable = document.getElementById('userTable');
                data.users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
            <td>${user.nama}</td>
            <td>${user.email}</td>
            <td><span class="badge ${user.role}">${user.role.charAt(0).toUpperCase() + user.role.slice(1)}</span></td>
          `;
                    userTable.appendChild(tr);
                });
            })
            .catch(err => {
                console.error("Gagal memuat user:", err);
            });
    </script>

</body>

</html>
